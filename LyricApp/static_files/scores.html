<script src="/js/validate.js"></script>
<script src="/js/scores.js"></script>

<div id="scores">
  <div id="scores-name"></div>

  <form id="scoreform">
    <p>Enter the title and artist of the song you would like to see scores for.</p>
    <p>
      <label for="title">Title:</label>
      <input type="text" name="title">
      <label for="artist">Artist:</label>
      <input type="text" name="artist">
      <input type="submit" value="Submit">
    </p>
  </form>

  <div id="searchResult">
  </div>
  <div id="topSongs">
    <h3>Most Played Songs</h3>
    <ol id="song-list"></ol>
  </div>
  <div id="scores-description"></div>
  <div id="score-stats"></div>
  <div id="scores-graph"></div>
</div>
