<script src="/js/validate.js"></script>
<script src="/js/add.js"></script>

<form id="addform">
<div class="row">
  <div class="column">
    <label for="title">Title:</label> <input type="text" name="title">
    <label for="artist">Artist:</label> <input type="text" name="artist">
    <label for="language">Original Language of Song:</label> <input type="text" name="language">
  </div>
</div>

<div class="row">
  <div class="column">
    <textarea id="lyrics" rows="15" cols="38" name="original-lyrics" form="addform" placeholder="Enter the lyrics of the original language here..."></textarea>
  </div>

  <div class="help">
    <p id="help">Try using <a target="_blank" href="https://lyricstranslate.com/">this</a> recommended website to find the lyrics to the song you want to use.</p>
  </div>

  <div class="column">
    <textarea id="translatedLyrics" rows="15" cols="38" name="translated-lyrics" form="addform" placeholder="Enter the lyrics of the translated language here..."></textarea>
  </div>
</div>

<input type="submit" value="Save Song">
</form>
<div id="addStatus"></div>
