<script src="/js/add.js"></script>

<div id="error"></div>

<div class="row">
  <div class="column">
    Title: <input type="text" id="newSong">
    Artist: <input type="text" id="newArtist">
    Language (optional): <input type="text" id="newLanguage">
  </div>
</div>

<div class="row">  
  <div class="column">
    <textarea id="lyrics" rows="18" cols="38" name="original" form="usrform" placeholder="Enter original lyrics here..."></textarea>
  </div>
    
  <div class="column">
    <textarea id="translatedLyrics" rows="18" cols="38" name="translated" form="usrform" placeholder="Enter translated lyrics here..."></textarea>
  </div>
</div>

<button id="readLyrics">Save Song</button>
