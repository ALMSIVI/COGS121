<script src="/js/add.js"></script>

<div id="error"></div>

<div class="row">
  <div class="column">
    Title: <input type="text" id="newSong">
    Artist: <input type="text" id="newArtist">
    Original Language of Song: <input type="text" id="newLanguage">
  </div>
</div>

<div class="row">
  <div class="column">
    <textarea id="lyrics" rows="15" cols="38" name="original" form="usrform" placeholder="Enter the lyrics of the original language here..."></textarea>
  </div>

  <div class="help">
    <p id="help">Try using <a target="_blank" href="https://lyricstranslate.com/">this</a> recommended website to find the lyrics to the song you want to use.</p>
  </div>

  <div class="column">
    <textarea id="translatedLyrics" rows="15" cols="38" name="translated" form="usrform" placeholder="Enter the lyrics of the translated language here..."></textarea>
  </div>
</div>

<button id="readLyrics">Save Song</button>

<div id="addStatus"></div>
